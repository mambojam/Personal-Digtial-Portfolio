
{% extends 'layout.html' %}
{% block title %}Projects{% endblock %}
{% block content %}
    <h2>My Projects</h2>
    <div class="project-list">
        {% for project in projects %}
            <div class="project">
                <!-- Get the route at project_detail and render the html of proj in project_data -->
                <a href="{{ url_for('project_detail', html_file=project['html']) }}">
                    <!-- Render the project details -->
                    <img src="{{ project['image'] }}" alt="{{ project['title'] }}" >
                    <h3>{{ project['title'] }}</h3>
                    <p>{{ project['description'] }}</p>  
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}

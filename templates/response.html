{%extends "store.html"%}

{%block content%}
<h2>Climbing Shop</h2>
    <nav class="shop">
        <a href="/searchItems">Shop</a>
        <a href="2">Account</a>
        <a href="3">About us</a>
    </nav>
<br>
<div>
    <h3>Find what you're looking for using our filtered search</h3>
    <form id="filterForm" action="/searchItems" method="POST">
        <div class="category">
            <h3>Category </h3>
            <label>Rock Shoes<input type="checkbox" name="category" value="Rock_Shoe"></label>
            <label>Ropes<input type="checkbox" name="category" value="Rope"></label>
            <label>Harnesses<input type="checkbox" name="category" value="Harness"></label>
            <label>Quickdraws<input type="checkbox" name="category" value="Quickdraw"></label>
        </div>
        <div class="price">
            <h3>Price </h3>
            <label>Min: <input type="text" name="minPrice"></label>
            <label>Max: <input type="text" name="maxPrice"></label>
        </div>
            
        <button type="submit">Search</button>
    </form>
    
</div>
<div id="gallery">
    {% for product in all_products %}
    <div class="product">
        <img src="static/images/{{ product['image'] }}" alt="{{ product['product_name'] }}" class="img-responsive" loading="lazy">
        <p align="center"><strong><a href="#">{{product['product_name']}}</a></strong></p>
        <h4 style="text-align: center;" class="text-danger">Â£{{product['price']}}</h4>
    </div>
    {% endfor %}
</div>
{% endblock %}
